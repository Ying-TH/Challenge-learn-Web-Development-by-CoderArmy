<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>University Regitration form</h1>
    <p>Please fill out the form</p>
    <hr>

    <form>

        <h2>Personal Details</h2>

        <label for="name">First Name:</label>
        <input type="text" name="name" id="name" placeholder="e.g., Arjun" required>
        <br><br>

        <label for="surname">Last Name:</label>
        <input type="text" name="surname" id="surname" placeholder="e.g., Kumar" required>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob">
        <br><br>

        <p>Gender:</p>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <br>
        <label for="female">FeMale</label>
        <input type="radio" name="gender" id="female" value="female">
        <br>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
        <br><br>

        <p>Upload Your Photo:</p>
        <input type="file" name="file">

        <hr>

        <h2>Contact Information</h2>

        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" required>
        <br><br>

        <label for="address">Mailing Address:</label>
        <br>
        <textarea name="address" id="address" rows="5" cols="20" placeholder="Street Address, City, State, ZIP Code"></textarea>

        <hr>

        <h2>Academic Information</h2>

        <label for="course">Select Your Course:</label>
        <select name="course" id="course">
            <option value="CSE">CSE</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
        </select>
        <br>

        <p>Extracurricular Interests</p>

        <label for="sports">Sports</label>
        <input type="checkbox" name="interest" id="sports" value="sports">
        <br>

        <label for="music">Music</label>
        <input type="checkbox" name="interest" id="music" value="music">
        <br>

        <label for="technology">Technology Clubs</label>
        <input type="checkbox" name="interest" id="technology" value="technology">
        <br>

        <label for="voluntering">Voluntering</label>
        <input type="checkbox" name="interest" id="voluntering" value="voluntering">
        <br><br>

        <hr>

        <h2>Create Your Account</h2>

        <label for="pass">Create a Password:</label>
        <input type="password" name="password" id="pass" required>
        <br><br>

        <label for="secu">Security Answer:</label>
        <input type="text" name="Securty" id="secu" required>
        <br><br>

        <hr>

        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>

    </form>
    
</body>
</html>
